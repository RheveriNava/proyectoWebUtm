<div class="contenedor-principal">
    <table>
        <caption>
            <h5>Institutos</h5>
        </caption>
        <tr *ngFor="let intitutos of institutos; let i = index">
            <!-- el * es para un for-->
            <td>
                {{intitutos.nombreInstituto}}
            </td>
            <td>
                <a class="right blue-text" (click)="modificarIntituto(i)">
                    <i class="material-icons vertical-align-middle">
                        assignment
                    </i>Editar
                </a>
                <a class="right blue-text" (click)="eliminarIntituto(i)">
                    <i class="material-icons vertical-align-middle">
                        delete
                    </i>Eliminar
                </a>
            </td>
        </tr>
    </table>
</div>
<div id="modificarIntituto" class="modal">
    <div class="modal-content">
        <div class="row" style="margin-bottom: 0px !important;">
            <div class="col s12">
                <h5 class="center">Editar Instituto</h5>
            </div>
        </div>

        <div style="border: .5px solid #78909c; padding: 10px;">
            <div class="row">
                <div class="col s12">
                    <label>Nombre del Instituto</label>
                    <input [(ngModel)]="institutoActual.nombreInstituto" required type="text" placeholder="Titulo del Articulo" value="articulo.titulo">
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label>Codigo del Instituto</label>
                    <input [(ngModel)]="institutoActual.codigoInstituto" required type="text" placeholder="Tipo CLR" value="articulo.tipCLR">
                </div>
            </div>
            <div class="row">
                <div class="col s6 center">
                    <a (click)="actualizarInstituto()" class=" modal-action waves-effect waves-green btn-flat">Enviar</a>
                </div>
                <div class="col s6 center">
                    <a class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
